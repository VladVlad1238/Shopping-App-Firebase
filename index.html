<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/asset/shopping-bag-5-1-svgrepo-com.svg" type="image/x-icon">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/index.css">
  <title>Add to cart App</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="wrapper">
        <div class="content-container">
          <div id="cat-img-container" class="cat-img-container">
            <img id="cat-img" class="cat-img" src="asset/aac829889e740dbeece2cf04649f2a46.jpg" alt="Image of cat">
          </div>
          <input id="input-field" class="input-field" type="text" placeholder="Bread" maxlength="150" required >
          <button id="add-btn" class="add-btn">Add to cart</button>
          <div class="list-container">
            <ul id="shopping-list" class="shopping-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/index.js" type="module"></script>

</html>
